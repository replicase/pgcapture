version: 2.1


executors:
  default:
    machine:
      image: ubuntu-2204:2024.05.1

commands:
  test-with-pg:
    parameters:
      version:
        type: integer
        default: 11
    steps:
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - run: PG_VERSION=<< parameters.version >> ./dockerbuild.sh test
      - run: ./cc-test-reporter after-build -p $(go list -m) --exit-code $?

jobs:
  test-pg-11:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 11
  test-pg-12:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 12
  test-pg-13:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 13
  test-pg-14:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 14
  test-pg-15:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 15
  test-pg-16:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 16
  test-pg-17:
    executor: default
    steps:
      - checkout
      - test-with-pg:
          version: 17

workflows:
  test:
    jobs:
      - test-pg-11
      - test-pg-12
      - test-pg-13
      - test-pg-14
      - test-pg-15
      - test-pg-16
      - test-pg-17
